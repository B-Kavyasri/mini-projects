<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="lgm1.css">
</head>
<body background="https://www.imageshine.in/uploads/gallery/Dynamic-blue-shapes-composition-Vector-abstract-background-texture-design.jpg">
    <div class="container">
        <div class="box">
            <h1>To-Do list</h1>
            <div class="add">
                <input type="text" id="input-box" placeholder="Add Your Text">
                <button class="btn" onClick="addTask()" >Add</button>
            </div>
            <ul class="note" id="list-container">
                <li class="checked"></li>
                <li></li>
            </ul>

        </div>
    </div>
    <script src="lgm1.js"></script>
</body>
</html>
